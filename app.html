<!DOCTYPE html>
<html lang="en"  ng-app="sportsStore">
<head>
    
    <title>sportsStore</title>

    <script src="/ngmodules/angularjs/angular.js"></script>
    <link href="/ngmodules/angularjs/bootstrap.css" rel="stylesheet"/>
    <link href="/ngmodules/angularjs/bootstrap-theme.css" rel="stylesheet" />

    <script>
        angular.module("sportsStore", ["customFilters", "cart"]);
    </script>

    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="components/cart/cart.js"></script>

</head>
<body ng-controller="sportsStoreCtrl">
    
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary></cart-summary>
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). The product data was not loaded. <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-include src="'views/productList.html'"></ng-include>
</body>
</html>
